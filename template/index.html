<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
	<h1 v-once>{{ title }}</h1>
    <p>Lets go to <a v-bind:href="link">Google</a>
        and say {{ sayHello() }} </p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello World!',
            link: 'http://google.com'
        },
        methods: {
            sayHello: function () {
                this.title = "Sup!"
                return 'Hello!'
            }
        }
    })
</script>
